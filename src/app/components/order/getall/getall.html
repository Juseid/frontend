<div class="card p-8">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-2xl font-bold">Gestión de Pedidos</h2>
        <button
            pButton
            type="button"
            class="p-button p-component bg-blue-500 hover:bg-blue-600 text-white"
            icon="pi pi-plus"
            label="Nuevo pedido"
            [routerLink]="['/orders/new']"
        >
        </button>
    </div>

    <p-table 
        [value]="orders" 
        [loading]="loading"
        stripedRows 
        [tableStyle]="{'min-width': '50rem'}"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    >
        <ng-template #header>
            <tr>
                <th class="text-left">ID</th>
                <th class="text-left">ID cliente</th>
                <th class="text-left">Dirección</th>
                <th class="text-left">Total</th>
                <th class="text-left">Estado</th>
                <th class="text-center">Acciones</th>
            </tr>
        </ng-template>
        <ng-template #body let-order>
            <tr>
                <td>{{order.id}}</td>
                <td>{{order.clientId}}</td>
                <td>{{order.address}}</td>
                <td>{{order.total}}</td>
                <td>
                    <span 
                        class="px-2 py-1 rounded text-xs font-semibold"
                        [class]="order.status === 'ACTIVE' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'"
                    >
                        {{order.status}}
                    </span>
                </td>
                <td class="text-center">
                    <div class="flex justify-center gap-2">
                        <button
                            pButton
                            type="button"
                            icon="pi pi-pencil"
                            class="p-button-rounded p-button-text p-button-warning"
                            [routerLink]="['/orders/edit', order.id]"
                            pTooltip="Editar"
                        ></button>
                        <button
                            pButton
                            type="button"
                            icon="pi pi-trash"
                            class="p-button-rounded p-button-text p-button-danger"
                            (click)="deleteOrder(order)"
                            pTooltip="Eliminar"
                        ></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog></p-confirmDialog>
<p-toast></p-toast>
